<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkerboard</title>

    <style>
        table tr td{
            height: 50px;
            width:50px;
        }
        .color1{
            background-color: {{ col1}};
        }
        .color2{
            background-color:{{col2}};
        }

    </style>
</head>
<body>
    <table>
        {%for i in range(row) :%}
        <tr>
            {% for x in range (col)%}
            <td class = "color{{ (i+x) % 2 +1}}"></td>
            {% endfor%}
        </tr>
        {% endfor%}

    </table>
</body>
</html>
