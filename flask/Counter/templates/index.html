<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = "container my-5">
        <h1 class= 'text-center' >Counter</h1>
        <h3 class= 'text-center'>{{visits_on_template}} time(s).</h3>
    </div>
        <div class = "container d-flex justify-content-center my-5">
            <form action="/plus2" method="POST">
            <button type="submit" name = 'add' btn-primary btn-m align-center mx-5">Add 2 visits!</button>
            </form>
            <form action="/destroy" method="POST">
            <button type="submit" name = 'destroy' class="btn btn-secondary btn-m mx-5">Reset</button>
            </form>
        </div>
    </form>
</body>
</html>
