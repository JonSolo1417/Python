<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action='/process' method="POST">
    <div class ='container w-50 mt-3 pb-5 d-flex justify-content-center bg-dark text-white '>
        <div class='container'>
            <div class="my-3 flex d justify-center ">
            <label for="name" class="form-label">Name:</label>
            <input type="name" name='nme'class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="my-3 flex d justify-center">
                <label for="name" class="form-label">Dojo Location:</label>
                <select class="form-select" name='loc' aria-label="Default select example">
                    <option selected>Choose a Dojo</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Online">Online</option>
                </select>
            </div>

            <div class="my-3 flex d justify-center">
                <label for="name" class="form-label">Favorite language:</label>
                <select class="form-select" name = 'lang' aria-label="Default select example">
                    <option selected>Select your favorite language</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            <div class='container d-flex flex-column p-3 justify-content-between'>
                <label for="floatingTextarea2">Comments:</label>
                <textarea name = 'cmnt' Value = 'N/a' class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                <button type="submit" class="btn btn-primary w-50 mt-3 align-self-center">Submit</button>
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
            </div>
        </div>
    </form>

</body>
</html>
