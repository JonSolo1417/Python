<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-between p-3">
        <h1>Edit User {{select_user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <div class="container ">
    <form action="/user/{{select_user.id}}/edit" method="POST">
        <label for="fname">First Name:</label>
        <input class= 'm-3' value = "{{select_user.first_name}}" placeholder = "{{select_user.first_name}}"type="text" name="fname">
        <label for="lname">Last Name:</label>
        <input class= 'm-3' value = "{{select_user.last_name}}"type="text" name="lname">
        <label for="eml" >Email:</label>
        <input class= 'm-3' value = "{{select_user.email}}" type="text" name="eml">
        <input type="submit" value="Submit">
    </form> 
    <a href="/user/{{select_user.id}}" >Show User</a>
    </div>
</body>
</html>
