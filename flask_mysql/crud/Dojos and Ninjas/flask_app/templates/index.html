<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = 'container'>
        <div class = 'container' >
            <h1>New Dojo</h1>
                <div class="my-5 p-5 bg-dark text-white ">
                    <form action="/createDojo" method="POST">
                    <label class="form-label fs-4">Name:</label>
                    <input name='dname' type="text" placeholder = 'Enter dojo name here'class="form-control fs-6" >
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
        </div>

            <h1>All Dojos</h1>
            <div class='container  my-5 p-5 bg-dark text-white' >
                <div class=" d-flex flex-wrap my-4 container ">
                    {% for dojo in all_dojos %}
                        <a class = 'fs-3 mx-3' href="dojos/{{dojo.id}}">{{dojo.name}}</a>
                    {% endfor %}
                </div>
                <div class='my-4'>
                    <a class='fs-5' href="/form">Add Ninja</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
