<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = 'container p-5'>
        <div class="container d-flex justify-content-between">
            <h1>New Ninja</h1>
            <a class='fs-5' href="/">Home</a>
        </div>
        <form class="contianer row g-3" action = '/createNinja' method="POST">
            <div class="col-md-7">
                <label for="dojo_id" class="form-label">Dojo:</label>
                <select name="dojo_id" class="form-select">
                <option selected>Select your Dojo!</option>
                {% for dojo in all_dojos %}
                    <option value='{{dojo.id}}'>{{dojo.name}}</option>
                {% endfor%}
                </select>
            </div>
            <div class="col-md-7">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="fname">
                </div>
            <div class="col-md-7">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lname">
            </div>
            <div class="col-md-7">
                <label for="age" class="form-label">Age:</label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="col-md-7" >
                <button type="submit" class="btn btn-primary">Submit!</button>
            </div>
        </form>
