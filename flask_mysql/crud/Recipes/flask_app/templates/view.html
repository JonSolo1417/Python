<body class= 'container'>
    <div class="container p-3 d-flex justify-content-between">
        <div class="container">
            <h1>Welcome {{user.first_name}}!</h1>
        </div>
        <div class= "container d-flex justify-content-end p-3">

            <a class = 'btn btn-danger' href="destroy">Logout</a>

    <h1>{{recipe.name}}</h1>

            <td>Description:</td>
            <td>{{recipe.description}}</td>
        </tr>
        <tr>
            <td>Under 30 min?</td>
            <td>{{recipe.under_30}}</td>
        </tr>

            <td>Instructions:</td>
